---
- name: Add ROS repository apt-key
  apt_key:
    url: "{{ ros_apt_key }}"
    state: present
  become: true

- name: Add ROS repository
  apt_repository:
    repo: "deb {{ ros_apt_uri }} {{ ansible_lsb.codename }} main"
    state: present
  become: true

- name: Install desired ROS package
  apt:
    pkg: "ros-{{ ros_release }}-{{ ros_package }}"
    state: present
  become: true

- name: ROSdep Init
  shell: 'rosdep init'
  become: true
  ignore_errors: yes

- name: ROSdep Update
  shell: 'rosdep update'

- name: Source ROS
  lineinfile:
    path: "~/.bashrc"
    line: "source /opt/ros/{{ ros_release }}/setup.bash"
    state: present
    create: true